<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"> </div>
    <div class="title-sub">
      <div class="title-row">
        <mat-card-title>{{userReport()?.title}}</mat-card-title>
        <mat-icon>chevron_right</mat-icon>
        <button mat-button class="category-button">{{userReport()?.categoryNames}}</button>
      </div>
    </div>
  </mat-card-header>
  
  <img mat-card-image [src]="reportImage" alt="Immagine del report" />

  <mat-card-content>
    <p>
     {{userReport()?.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
  <button class="detail-button" matButton routerLink="/detail/{{userReport()?.id}}">
    DETAIL
  </button>
      <button class="share-button" matButton>
        <mat-icon>share</mat-icon> 
      </button>
  </mat-card-actions>
</mat-card>
