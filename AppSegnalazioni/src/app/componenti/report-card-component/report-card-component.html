<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{report()?.title}}</mat-card-title>
    <mat-card-subtitle>{{report()?.distance}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{report()!.images[0]}}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
     {{report()?.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button matButton routerLink="/detail/{{report()?.id}}">DETAIL</button>
    <button matButton>SHARE</button>
  </mat-card-actions>
</mat-card>
