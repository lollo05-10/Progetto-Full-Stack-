<!-- login-component.html -->
<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        
        <!-- SOLO USERNAME -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" placeholder="Inserisci il tuo username">
          
          <mat-error *ngIf="username?.hasError('required')">
            Username obbligatorio
          </mat-error>
          <mat-error *ngIf="username?.hasError('minlength')">
            Username troppo corto (min 3 caratteri)
          </mat-error>
        </mat-form-field>

        <!--  PULSANTE LOGIN -->
        <button 
          mat-raised-button 
          color="primary" 
          type="submit" 
          class="full-width"
          [disabled]="isLoading || loginForm.invalid">
          
          <span *ngIf="!isLoading">Accedi</span>
          <span *ngIf="isLoading">Accesso in corso...</span>
        </button>

      </form>

      <!--  LINK REGISTRAZIONE -->
      <div class="register-link">
        <p>Non hai un account? <a routerLink="/register">Registrati</a></p>
      </div>

    </mat-card-content>
  </mat-card>
</div>
